    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            color: #343a40;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #343a40;
            color: #f4f6f9;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #17a2b8;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.75rem;
            margin: 0;
        }

        .btn-custom {
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #138496;
            transform: scale(1.05);
        }

        .progress {
            height: 30px;
            border-radius: 15px;
        }

        .result-section {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .text-success,
        .text-danger {
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
            }
        }
    </style>

  width: 100%;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
	document.getElementById('accountsFile').addEventListener('change', function(event) {
	    const file = event.target.files[0];
	    if (!file) {
	        alert('Vui lòng chọn một file.');
	        return;
	    }

	    const reader = new FileReader();
	    reader.onload = function(e) {
	        const content = e.target.result;
	        const accountsTextArea = document.getElementById('accounts');
	        accountsTextArea.value = content.trim(); // Gán nội dung file vào textarea
	    };
	    reader.onerror = function() {
	        alert('Đã xảy ra lỗi khi đọc file.');
	    };
	    reader.readAsText(file); // Đọc file dưới dạng text
	});

    const toggleButton = document.getElementById('toggleMode');
    toggleButton.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const cardHeaders = document.querySelectorAll('.card-header');
        cardHeaders.forEach(header => {
            header.classList.toggle('dark-mode');
        });
    });

    let allResults = [];
    let allErrors = [];
    let allWarnings = [];
    let isChecking = false;
    let totalAccounts = 0;
    let successCount = 0;
    let errorCount = 0;
    let warningCount = 0;
    let stopCheckingController;

    async function checkAccounts() {
        if (isChecking) return;
        stopCheckingFlag = false;
        stopCheckingController = new AbortController(); 

        const accountsInput = document.getElementById('accounts').value.trim();
        if (!accountsInput) {
            alert('Vui lòng nhập tài khoản để kiểm tra.');
            return;
        }

        const accountsList = accountsInput.split('\n').map(line => line.trim()).filter(line => line);
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const warningContainer = document.getElementById('warningContainer');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const checkButton = document.getElementById('checkButton');
        const stopButton = document.getElementById('stopButton');
        const spinner = checkButton.querySelector('.spinner-border');

        progressBar.style.width = '0%';
        progressText.textContent = '';
        checkButton.disabled = true;
        stopButton.disabled = false;
        spinner.classList.remove('d-none');
        progressContainer.style.display = 'block';
        isChecking = true;
        stopCheckingFlag = false;
        stopCheckingController = new AbortController(); 

        totalAccounts = accountsList.length;
        successCount = 0;
        errorCount = 0;
        warningCount = 0;

        let completedChecks = 0;
        let activeTasks = 0;

        function updateProgress() {
            const progress = (completedChecks / totalAccounts) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Đang kiểm tra ${completedChecks} / ${totalAccounts} tài khoản`;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function checkAccount(account) {
            if (stopCheckingFlag) {
                stopButton.disabled = true;
                spinner.classList.add('d-none');
                progressContainer.style.display = 'none';
                checkButton.disabled = false;
                return;
            }
        
			const parts = account.split(/[:|]/).map(part => part.trim());

			if (parts.length < 2 || !parts[0] || !parts[1]) {
			    completedChecks++;
			    updateProgress();
			    return;
			}

        
            const [username, password] = parts;
            if (username.includes('@') && !validateEmail(username)) {
                completedChecks++;
                updateProgress();
                return;
            }
        
            try {
			const response = await fetch('/noname.php', {
			method: 'POST',
			headers: {
        			'Accept': 'application/json',
        			'Content-Type': 'application/x-www-form-urlencoded',
        			'X-Requested-With': 'XMLHttpRequest'
    			},
   				body: new URLSearchParams({
        			account: username,
        			password: password
    			}),
    			signal: stopCheckingController.signal  
		});

        
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        displayResult(data);
                        allResults.push(formatResult(data));
                        successCount++;
                    } else if (data.status === 'error') {
                        displayError(`${username}|${password}|${data.data}`);
                        allErrors.push(`${username}|${password}|${data.data}`);
                        errorCount++;
                    } else {
                        displayWarning(`${username}|${password}`);
                        allWarnings.push(`${username}|${password}`);
                        warningCount++;
                    }
                } else {
                    displayWarning(`${username}|${password}`);
                    allWarnings.push(`${username}|${password}`);
                    warningCount++;
                }
            } catch (error) {
                if (stopCheckingFlag) {
                    console.log('Request stopped:', error);
                } else {
                    displayWarning(`${username}|${password}`);
                    allWarnings.push(`${username}|${password}`);
                    warningCount++;
                }
            } finally {
                const accountsTextArea = document.getElementById('accounts');
                let currentValue = accountsTextArea.value.split('\n').map(line => line.trim());
                const accountStringColon = `${username.trim()}:${password.trim()}`;
				const accountStringPipe = `${username.trim()}|${password.trim()}`;

				// Lọc các dòng không khớp với bất kỳ định dạng nào
				currentValue = currentValue.filter(line => {
				    const normalizedLine = line.replace(/\s+/g, ''); // Loại bỏ khoảng trắng
				    return normalizedLine !== accountStringColon.replace(/\s+/g, '') &&
				           normalizedLine !== accountStringPipe.replace(/\s+/g, '');
				});

				// Cập nhật giá trị trong TextArea
				accountsTextArea.value = currentValue.join('\n');
                
                completedChecks++;
                updateProgress();
                updateSummary();
            }
        }

        async function processAccounts() {
            const concurrentLimit = 2; //Luồng
            let activeTasks = 0; 
            
            async function checkNextAccount() {
                if (accountsList.length === 0) {
                    if (activeTasks === 0) { 
                        progressContainer.style.display = 'none';
                        checkButton.disabled = false;
                        stopButton.disabled = true;
                        spinner.classList.add('d-none');
                        resultContainer.textContent = allResults.join('\n');
                        warningContainer.textContent = allWarnings.join('\n');
        
                        alert(`Tổng tài khoản: ${totalAccounts}\nThành công: ${successCount}\nThất bại: ${errorCount}\nLỗi: ${warningCount}`);
                        isChecking = false;
                    }
                    return;
                }
        
                const account = accountsList.shift();
                activeTasks++;
        
                try {
                    await checkAccount(account); 
                } finally {
                    activeTasks--; 
                    updateProgress(); 
                    checkNextAccount();
                }
            }
        
            for (let i = 0; i < concurrentLimit; i++) {
                checkNextAccount(); 
            }
        }
        processAccounts();
    }

    function updateSummary() {
        const summaryText = document.getElementById('summaryText');
        summaryText.innerHTML = `Thành công: ${successCount}<br>
                                 Thất bại: ${errorCount}<br>
                                 Lỗi: ${warningCount}`;
    }

    function stopChecking() {
        stopCheckingFlag = true; 
        if (stopCheckingController) {
            stopCheckingController.abort();  
        }

        const checkButton = document.getElementById('checkButton');
        const stopButton = document.getElementById('stopButton');
        const spinner = checkButton.querySelector('.spinner-border');
        const progressContainer = document.getElementById('progressContainer');

        checkButton.disabled = false;
        stopButton.disabled = true;
        spinner.classList.add('d-none');
        progressContainer.style.display = 'none';
        isChecking = false;
    }

    // Mảng chứa các kết quả
	const successResults = [];
	const errorResults = [];
	const warningResults = [];

	// Hàm hiển thị kết quả thành công
	function displayResult(data, index) {
	    const resultTextArea = document.getElementById('resultContainer');
	    const formattedResult = `${data.data.info}`;
	    successResults.push(formattedResult); // Lưu kết quả vào mảng thành công
	    resultTextArea.textContent += formattedResult + '\n';
	    updateSummary();  // Cập nhật tổng kết sau khi thêm kết quả
	    toggleDownloadButton('success');  // Kích hoạt nút tải file thành công
	}

	function formatResult(data, index) {
	        return `${data.data.info}`; 
	}
	// Hàm hiển thị kết quả thất bại
	function displayError(account) {
	    const errorContainer = document.getElementById('errorContainer');
	    errorResults.push(account); // Lưu kết quả vào mảng thất bại
	    errorContainer.textContent += account + '\n';
	    updateSummary();  // Cập nhật tổng kết sau khi thêm kết quả
	    toggleDownloadButton('errors');  // Kích hoạt nút tải file thất bại
	}

	// Hàm hiển thị kết quả lỗi
	function displayWarning(account) {
	    const warningContainer = document.getElementById('warningContainer');
	    warningResults.push(account); // Lưu kết quả vào mảng cảnh báo
	    warningContainer.textContent += account + '\n';
	    updateSummary();  // Cập nhật tổng kết sau khi thêm kết quả
	    toggleDownloadButton('warnings');  // Kích hoạt nút tải file lỗi
	}

// Hàm cập nhật tổng kết
	function updateSummary() {
	    const summaryText = document.getElementById('summaryText');
	    summaryText.innerHTML = `Thành công: ${successResults.length}<br>Thất bại: ${errorResults.length}<br>Lỗi: ${warningResults.length}`;
	}

	// Hàm tải kết quả theo loại (success, errors, warnings)
	function downloadResults(type) {
	    let results = [];

	    // Chọn mảng kết quả tương ứng với type
	    if (type === 'success') {
	        results = successResults;
	    } else if (type === 'errors') {
	        results = errorResults;
	    } else if (type === 'warnings') {
	        results = warningResults;
	    }

	    // Kiểm tra nếu không có kết quả nào để tải
	    if (results.length === 0) {
	        alert('Không có kết quả nào để tải');
	        return;
	    }

	    // Tạo Blob từ mảng kết quả
	    const blob = new Blob([results.join('\n')], { type: 'text/plain' });
	    const url = URL.createObjectURL(blob);

	    // Tạo một phần tử <a> để tải file
	    const a = document.createElement('a');
	    a.href = url;

	    // Đặt tên file theo loại kết quả
	    if (type === 'success') {
	        a.download = 'taikhoanthanhcong.txt';
	    } else if (type === 'errors') {
	        a.download = 'taikhoanthatbai.txt';
	    } else if (type === 'warnings') {
	        a.download = 'taikhoanloi.txt';
	    }

	    // Thực hiện tải file
	    document.body.appendChild(a);
	    a.click();
	    document.body.removeChild(a);
	    URL.revokeObjectURL(url);
	}

	// Hàm kích hoạt hoặc hủy kích hoạt nút tải file
	function toggleDownloadButton(type) {
	    const buttonId = `download${capitalizeFirstLetter(type)}`;
	    const button = document.getElementById(buttonId);
	    if (type === 'success' && successResults.length > 0) {
	        button.disabled = false;
	    } else if (type === 'errors' && errorResults.length > 0) {
	        button.disabled = false;
	    } else if (type === 'warnings' && warningResults.length > 0) {
	        button.disabled = false;
	    }
	}

	// Hàm giúp viết hoa ký tự đầu tiên
	function capitalizeFirstLetter(string) {
	    return string.charAt(0).toUpperCase() + string.slice(1);
	}

    document.addEventListener('beforeunload', stopChecking);
        // Chặn nhấn chuột phải
        document.addEventListener('contextmenu', (event) => event.preventDefault());
    
        // Chặn tổ hợp phím
        document.addEventListener('keydown', (event) => {
            if (
                event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "C" || event.key === "J")) ||

        // Hiển thị thông báo nổi bật
        function showAlert(message, color) {
            const alertBox = document.createElement('div');
            alertBox.style.position = 'fixed';
            alertBox.style.top = '20px';
            alertBox.style.left = '50%';
